<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table id="myTable" class="table table-bordered table-condensed table-striped">

    </table>
      <br>
      
      <button onclick="myCreateFunction()">Add</button>
      <button onclick="myDeleteFunction()">Delete</button>
      <button>Update</button>
      
      <script>
      function myCreateFunction() {
        var name = prompt("Enter Your Name:", "");
        var age = prompt("Enter Your Age:", "");
        var marks = prompt("Enter Your Marks:", "");
        var table = document.getElementById("myTable");
        var row = table.insertRow(0);
        var column1 = row.insertCell(0);
        var column2 = row.insertCell(1);
        var column3 = row.insertCell(-1);

        column1.innerHTML = name;
        column2.innerHTML = age;
        column3.innerHTML = marks;
      }
      
      function myDeleteFunction() {
        document.getElementById("myTable").deleteRow(0);
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
